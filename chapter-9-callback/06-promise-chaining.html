<body>


    <script>

        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("Resolve after 2 seconds");
                resolve(56)
            }, 3000)
        })

        p1.then((value) => {
            console.log(value)
          let p2 = new Promise((resolve, reject) => {

                setTimeout(() => {
                    resolve("Resolve after two seconds")
                }, 5000)
            })
            return p2
        }).then((value) => {
            console.log("we are done");
            return 2
        }).then ((value)=> {
            console.log("Now we are pakka done")
        })

    </script>
</body>
