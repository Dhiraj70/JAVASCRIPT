<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>

<body>
    <h1>IIFE means - Immesdiately Invoked function expressions</h1>

    <script>

        let a = () => {
           return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(400)
                }, 4000);
            })

        }
         (async () => {
            let b = await a()
            console.log(b)
            let c = await a()
            console.log(c)
            let d = await a()
            console.log(d)
        })()

    </script>
</body>

</html>
